# SafeLine WAF Ansible Inventory - Localhost Configuration
# Оптимизировано для запуска на той же машине

[safeline_servers]
localhost ansible_connection=local ansible_python_interpreter=/usr/bin/python3 ansible_become=yes

[safeline_servers:vars]
# Отключаем SSH для localhost
ansible_connection=local
# Используем текущего пользователя
ansible_user={{ ansible_env.USER }}
# Не нужен SSH ключ для local
# ansible_ssh_private_key_file не требуется
# Не нужен SSH порт для local  
# ansible_port не требуется
# Используем sudo для повышения привилегий
ansible_become=yes
ansible_become_method=sudo
# Python интерпретер
ansible_python_interpreter=/usr/bin/python3

# Переменные окружения
[all:vars]
environment=localhost
deployment_type=single_node
