# Пример файла инвентаря для SafeLine WAF развертывания
# Замените IP-адреса и настройки на ваши собственные

[safeline_servers]
# Основной сервер SafeLine WAF
safeline01 ansible_host=192.168.1.100 ansible_user=waf ansible_ssh_private_key_file=~/.ssh/id_rsa
# Дополнительный сервер (при необходимости)
safeline02 ansible_host=192.168.1.101 ansible_user=waf ansible_ssh_private_key_file=~/.ssh/id_rsa

[web_servers]
# Веб-серверы, защищаемые SafeLine WAF (для справки)
web01 ansible_host=192.168.1.200 ansible_user=waf
web02 ansible_host=192.168.1.201 ansible_user=waf

# Группы по окружениям
[production]
safeline01

[staging]
safeline02

# Общие переменные для всех серверов SafeLine
[safeline_servers:vars]
# Используемый пользователь для подключения
ansible_user=waf
# Использовать sudo для выполнения задач с повышенными привилегиями
ansible_become=yes
ansible_become_method=sudo
# Путь к приватному SSH ключу
ansible_ssh_private_key_file=~/.ssh/id_rsa
# Порт SSH (изменить если используете нестандартный)
ansible_port=22

# Переменные для production окружения
[production:vars]
environment=production

# Переменные для staging окружения  
[staging:vars]
environment=staging